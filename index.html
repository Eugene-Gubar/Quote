<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Quote</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!--[if IE]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <div class="row block-tweet center-block">
            <h1 class="text-center quote-h1">Twitter <span class="quote-h1-span">Quote</span></h1>
            <div class="col-md-12" id="content-color">
                <div>
                    <i class="fa fa-quote-left fa-3" aria-hidden="true"></i>
                    <p class="text-center" id="content"></p>
                    <p class="text-right"><span ><strong id="name"></strong></span></p>
                </div>
                <div class="pull-left">
                    <a href="#" class="tweet-style" id="tweet" name="tweet-btn"><i class="fa fa-twitter-square" aria-hidden="true"></i></a>
                </div>
                <div class="pull-right btn-quote">
                    <button class="btn btn-warning btn-lg" id="new-quote" name="new-quote-btn">New Quote</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
